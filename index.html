<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 1 Step 4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
          <h4 class="mark-name">Mark Zuckerberg</h4>
        </div>
        <section class="main-section">
          <h5 class="today-info">Today</h5>
          <div class="message-container">
            <time class="message-date">10:53</time>
            <p class="message message-from">Hi, Mark! I made a new design for Messenger App.</p>
          </div>
          <div class="message-container message-container-to-people">
            <time class="message-date">10:57</time>
            <p class="message message-to">Yo! Send it to my assistant and we'll review it during the year.</p>
          </div>
          <div class="message-container">
            <time class="message-date">11:03</time>
            <p class="message message-from">But Mark...</p>
          </div>
          <div class="message-container message-container-to-people">
            <p class="message user-blocked">You were blocked by the user.</p>
          </div>
          <div class="send-message">
            <input class="text-input" type="text" id="message-input" placeholder="Enter your message">
            <input class="submit-input" type="submit" >
          </div>    
        </section>
      </div>

      <!-- JAVASCRIPT -->
      <script src="app.js"></script>
</body>
</html>
